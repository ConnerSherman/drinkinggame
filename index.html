<!DOCTYPE html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<title>Drinking Game</title>
	<link rel='icon' href='favicon.png'>
</head>

<body>

<div id="main">
	<!-- Enter number of players -->
	<form class="toBeGone" id="startForm">
		<h3>Neues Spiel starten</h3>
		<div class="form-group">
			<label for="member">Anzahl der Spieler</label>
			<input type="number" id="member" name="member" value="" class="form-control" min="2" max="100">
		</div>
		<button type="submit" class="btn btn-success btn-block">Spieler Hinzuf√ºgen</button>
	</form>
	
	
	<!-- Enter player's names -->
	<form class="suppressAction" id="initPlayers">
		<div id="initPlayersContainer"></div>
		<br>
		<button id="Button" class="hidden btn btn-success btn-block">Spiel starten</button>
	</form>
	
	<!-- Main Game -->
	<div class="playerInfo">
		<p id="Name"></p>
		<p id="Runde"></p>
	</div>
	<p id="Card"></p>
	<p class="game-status">Alpha 0.0.4</p>
	<p id="debug"></p>
</div>
	
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/cards.js"></script>
<script src="js/Main.js"></script>



</body>
</html>
