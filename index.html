<!DOCTYPE html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#00000000">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<title>Drinking Game</title>
	<link rel='icon' href='favicon.png'>
	<link rel='manifest' href='/manifest.json'>

    <!-- iOS WPA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="favicon.png"/>

</head>

<div id="main">
	<!-- Enter number of players -->
	<form class="toBeGone" id="startForm">
		<h3>Start new game</h3>
		<div class="form-group">
			<label for="member">Number of players</label>
			<input type="number" id="member" name="member" value="" class="form-control" min="2" max="100" required>
		</div>
		<button type="submit" class="btn btn-success btn-block">Add players</button>
	</form>
	
	
	<!-- Enter player's names -->
	<form class="suppressAction" id="initPlayers">
		<div id="initPlayersContainer"></div>
		<br>
		<button type="submit" class="btn btn-success btn-block">Confirm players</button>
	</form>

    <!-- Choose decks -->
    <form class="checkboxes" id="decks">
        <p>Choose your decks</p>
        <div id="checkboxeContainer"></div>
        <br>
        <button type="submit" class="btn btn-success btn-block">Start game</button>
    </form>
	
	<!-- Main Game -->
	<div class="playerInfo">
		<p id="Name"></p>
		<p id="Runde"></p>
	</div>
	<p id="Card"></p>
	<div class="reset">
		<button class="btn btn-success btn-block" onclick="location.reload()">Press to restart</button>
	</div>
	<p class="game-status">Beta 0.2.8</p>
    <a class="toBeGone" id="github" href="https://github.com/ConnerSherman/drinkinggame">Source</a>
	<p id="debug"></p>
</div>
<script>
if ('serviceWorker' in navigator) {
window.addEventListener('load', () => {
navigator.serviceWorker.register('service-worker.js')
.then(registration => {
console.log('Service Worker is registered', registration);
})
.catch(err => {
console.error('Registration failed:', err);
});
});
}
</script>
	
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/papaparse.min.js"></script>
<script src="js/cards.js"></script>
<script src="js/Main.js"></script>



</body>
</html>
