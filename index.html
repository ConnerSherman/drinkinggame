<div id="main">
	<!-- Enter number of players -->
	<form class="toBeGone" id="startForm">
		<h3>Start new game</h3>
		<div class="form-group">
			<label for="member">Number of players</label>
			<input type="number" id="member" name="member" value="" class="form-control" min="2" max="100" required>
		</div>
		<button type="submit" class="btn btn-success btn-block">Add players</button>
	</form>
	
	
	<!-- Enter player's names -->
	<form class="suppressAction" id="initPlayers">
		<div id="initPlayersContainer"></div>
		<br>
		<button type="submit" class="btn btn-success btn-block">Confirm players</button>
	</form>

    <!-- Choose decks -->
    <form class="checkboxes" id="decks">
        <p>Choose your decks</p>
        <div id="checkboxeContainer"></div>
        <br>
        <button type="submit" class="btn btn-success btn-block">Start game</button>
    </form>
	
	<!-- Main Game -->
	<div class="playerInfo">
		<p id="Name"></p>
		<p id="Runde"></p>
	</div>
	<p id="Card"></p>
	<div class="reset">
		<button class="btn btn-success btn-block" onclick="location.reload()">Press to restart</button>
	</div>
	<p class="game-status">Beta 0.2.10</p>
    <a class="toBeGone" id="github" href="https://github.com/ConnerSherman/drinkinggame">Source</a>
	<p id="debug"></p>
</div>
<script>
if ('serviceWorker' in navigator) {
window.addEventListener('load', () => {
navigator.serviceWorker.register('service-worker.js')
.then(registration => {
console.log('Service Worker is registered', registration);
})
.catch(err => {
console.error('Registration failed:', err);
});
});
}
</script>
