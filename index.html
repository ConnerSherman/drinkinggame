<!DOCTYPE html>

<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
</head>

<body>
<script>
	function addFields(){
		$("#Button").show();
            // Number of inputs to create
            var number = document.getElementById("member").value;
            // Container <div> where dynamic content will be placed
            container = document.getElementById("container");
            // Clear previous contents of the container
            while (container.hasChildNodes()) {
                container.removeChild(container.lastChild);
            }
            for (i=0;i<number;i++){
            	n = i +1;
                // Append a node with a random text
                container.appendChild(document.createTextNode("Spieler " + (n)));
                // Create an <input> element, set its type and name attributes
                var input = document.createElement("input");
                input.type = "text";

                input.id = "Name_" + n;
                container.appendChild(input);
                // Append a line break 
                container.appendChild(document.createElement("br"));
            }
        }
</script>

<div class = "toBeGone">
	<label for="member">Anzah der Spieler hier einfügen</label>
	<br>
	<input type="number" id="member" name="member" value="">
	<br>
	<a href="#" id="filldetails" onclick="addFields()">Textfelder generieren</a>
	<div id="container"></div>
	<br>
	<button id="Button">Bestätigen</button>
</div>

<div class = "playerInfo">
	<p id="Name"></p>
	<p id="Runde"></p>
</div>
<p id="Card"></p>
<button id="NextButton">Next</button>
<p>Alpha 0.0.2</p>
<p id="debug"></p>

</body>
</html>
